<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Smart Consult</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
  
  <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

  <style>
    body { background-color: #f8f9fa; font-family: 'Sarabun', sans-serif; padding-bottom: 80px; }
    .hidden { display: none !important; }
    
    .loading-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #ffffff; z-index: 9999; display: flex; flex-direction: column; justify-content: center; align-items: center; }
    .unauth-box { text-align: center; padding: 40px 20px; background-color: #fff; border-radius: 15px; margin-top: 40px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
    .uid-display { background: #f1f3f5; color: #495057; padding: 15px; font-family: monospace; word-break: break-all; margin: 20px 0; border: 1px dashed #ced4da; }

    .header-bar { background: white; padding: 15px; border-bottom: 1px solid #eee; margin-bottom: 20px; border-radius: 0 0 15px 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.02); }
    .bottom-nav { position: fixed; bottom: 0; left: 0; width: 100%; background: white; border-top: 1px solid #eaeaea; display: flex; justify-content: space-around; padding: 10px 0; z-index: 1000; }
    .nav-item { text-align: center; color: #adb5bd; width: 33%; cursor: pointer; padding-top: 8px; }
    .nav-item.active { color: #0d6efd; font-weight: bold; }
    .nav-item i { display: block; font-size: 1.4rem; margin-bottom: 2px; }
    
    .search-results { position: absolute; width: 100%; background: white; border: 1px solid #ddd; max-height: 200px; overflow-y: auto; z-index: 100; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
    .search-item { padding: 12px; cursor: pointer; border-bottom: 1px solid #f0f0f0; }
    .cursor-pointer { cursor: pointer; }
  </style>
</head>
<body>

  <div id="loading" class="loading-overlay">
    <div class="spinner-border text-primary" role="status"></div>
    <h6 class="mt-3 text-secondary">Loading System...</h6>
  </div>

  <div class="container" style="max-width: 600px; padding: 0;">

    <div id="unauth-screen" class="container px-4 hidden">
      <div class="unauth-box">
        <h1 class="text-danger"><i class="bi bi-shield-lock"></i></h1>
        <h4>Access Denied</h4>
        <div class="uid-display" id="show-uid">...</div>
        <button onclick="copyUID()" class="btn btn-outline-primary w-100 mb-3">Copy UserID</button>
        <button onclick="location.reload()" class="btn btn-primary w-100 btn-lg">Refresh</button>
      </div>
    </div>

    <div id="main-app" class="hidden">
        
        <div class="header-bar d-flex justify-content-between align-items-center">
            <div>
                <small class="text-muted">แพทย์ผู้ตรวจ</small>
                <h5 class="m-0 text-primary fw-bold"><i class="bi bi-person-circle"></i> <span id="header-doc-name">...</span></h5>
            </div>
            <button onclick="location.reload()" class="btn btn-light btn-sm text-muted"><i class="bi bi-arrow-clockwise"></i></button>
        </div>

        <div class="container px-3 pb-5">

            <div id="tab-input" class="page-section">
                <form id="consult-form">
                    <div class="card mb-3 border-0 shadow-sm bg-white">
                        <div class="card-body py-3">
                            <label class="fw-bold small text-muted text-uppercase mb-2">Specialty</label>
                            <div id="specialty-container"></div>
                        </div>
                    </div>

                    <div id="div-gi-diag" class="card mb-3 border-0 shadow-sm bg-white hidden">
                        <div class="card-body py-3 border-start border-4 border-warning">
                            <label class="fw-bold text-warning mb-2">GI Diagnosis</label>
                            <select id="gi-diagnosis" class="form-select">
                                <option value="" selected disabled>-- เลือก Diagnosis --</option>
                                <option value="UGIB">UGIB</option>
                                <option value="Other GI bleed">Other GI bleed</option>
                                <option value="Non GI bleed">Non GI bleed</option>
                            </select>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="fw-bold small text-muted text-uppercase">Visit Type</label>
                        <div class="btn-group w-100">
                            <input type="radio" class="btn-check" name="visitType" id="v1" value="First visit" checked onchange="toggleMode()">
                            <label class="btn btn-outline-primary" for="v1">First Visit</label>
                            <input type="radio" class="btn-check" name="visitType" id="v2" value="Follow up visit" onchange="toggleMode()">
                            <label class="btn btn-outline-primary" for="v2">Follow Up</label>
                        </div>
                    </div>

                    <div class="mb-3">
                          <label class="small text-muted">Date (วันที่ตรวจ)</label>
                          <input type="date" id="visit-date" class="form-control">
                    </div>
                  
                    <div id="mode-scan" class="mb-3">
                        <label class="form-label fw-bold small text-muted text-uppercase">New Case (Photo)</label>
                        <div class="d-flex gap-2">
                            <label class="btn btn-warning w-50 py-3 shadow-sm text-dark fw-bold position-relative">
                                <i class="bi bi-camera-fill fs-4 d-block"></i> ถ่ายรูป
                                <input type="file" id="camInput" accept="image/*" capture="environment" 
                                       style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; opacity: 0; cursor: pointer;"
                                       onchange="processFile(this)">
                            </label>
                            <label class="btn btn-outline-secondary w-50 py-3 shadow-sm fw-bold position-relative">
                                <i class="bi bi-images fs-4 d-block"></i> อัลบั้ม
                                <input type="file" id="galInput" accept="image/*"
                                       style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; opacity: 0; cursor: pointer;"
                                       onchange="processFile(this)">
                            </label>
                        </div>
                        <div class="form-text text-muted mt-2 small text-center">* ถ่ายรูปปุ๊บ ระบบจะอ่านให้อัตโนมัติ</div>
                        <div class="text-center mt-2 position-relative">
                            <img id="preview" class="hidden shadow-sm border" style="max-width: 100%; border-radius: 8px;">
                        </div>
                        <button type="button" id="btn-scan" class="btn btn-secondary w-100 mt-2 hidden" disabled>รอรูปภาพ...</button>
                        <button type="button" onclick="openExternal()" class="btn btn-outline-secondary w-100 mt-3 btn-sm">
                            <i class="bi bi-box-arrow-up-right"></i> เปิดใน Browser
                        </button>
                    </div>

                    <div id="mode-search" class="mb-3 hidden position-relative">
                        <label class="form-label fw-bold small text-muted text-uppercase">Search Patient</label>
                        <div class="input-group">
                            <span class="input-group-text bg-white"><i class="bi bi-search"></i></span>
                            <input type="text" id="patient-search" class="form-control" placeholder="ค้นหาชื่อ หรือ HN..." onkeyup="filterPatients()">
                        </div>
                        <div id="search-results" class="search-results hidden"></div>
                    </div>

                    <div class="row g-2 mb-4">
                        <div class="col-12"><label class="small text-muted">ชื่อ-นามสกุล</label><input type="text" id="p-name" class="form-control" placeholder="ระบุชื่อคนไข้" required></div>
                        <div class="col-12"><label class="small text-muted">HN</label><input type="text" id="p-hn" class="form-control" placeholder="ระบุเลข HN" required></div>
                        
                        <div class="col-6">
                            <label class="small text-muted">Ward (ตึก/ชั้น)</label>
                            <input type="text" id="p-ward" class="form-control" placeholder="ระบุ Ward">
                        </div>
                        <div class="col-6">
                            <label class="small text-muted">Note (เตือนความจำ)</label>
                            <input type="text" id="p-note" class="form-control" placeholder="Optional">
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100 btn-lg shadow fw-bold mb-5">บันทึกข้อมูล <i class="bi bi-save"></i></button>
                </form>
            </div>

            <div id="tab-history" class="page-section hidden">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h5 class="fw-bold m-0"><i class="bi bi-person-lines-fill"></i> ผู้ป่วยในความดูแล</h5>
                    <button class="btn btn-sm btn-light text-primary" onclick="loadMyPatients()"><i class="bi bi-arrow-clockwise"></i></button>
                </div>

                <div class="card border-0 shadow-sm mb-3">
                    <div class="card-body p-2 bg-light rounded">
                        <div class="row g-2">
                            <div class="col-5">
                                <select id="filter-status" class="form-select form-select-sm" onchange="renderPatientList()">
                                    <option value="Active">Active Only</option>
                                    <option value="All">All Status</option>
                                    <option value="Offservice">Offservice</option>
                                </select>
                            </div>
                            <div class="col-7">
                                <select id="filter-ward" class="form-select form-select-sm" onchange="renderPatientList()">
                                    <option value="All">All Wards</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="patient-list-container" class="pb-5"></div>
                <p id="no-patients" class="text-center text-muted mt-5 hidden">ไม่พบรายชื่อผู้ป่วย</p>
            </div>

            <div id="tab-dashboard" class="page-section hidden">
                <h5 class="fw-bold mb-3"><i class="bi bi-graph-up-arrow"></i> สรุปข้อมูล</h5>
                <div class="card mb-3 border-0 shadow-sm bg-white">
                  <div class="card-body p-2">
                    <div class="row g-2">
                        <div class="col-6"><select id="filter-scope" class="form-select form-select-sm" onchange="updateSpecList()"><option value="me">ของฉัน</option><option value="all">ทั้งหมด</option></select></div>
                        <div class="col-6"><select id="filter-year" class="form-select form-select-sm" onchange="updateDash()"></select></div>
                        <div class="col-6 hidden" id="div-filter-doc"><select id="filter-doc" class="form-select form-select-sm" onchange="updateDash()"><option value="all">ทุกคน</option></select></div>
                        <div class="col-6"><select id="filter-spec" class="form-select form-select-sm" onchange="updateDash()"><option value="all">ทุกสาขา</option></select></div>
                    </div>
                  </div>
                </div>
                <div class="card bg-primary text-white mb-3 shadow border-0">
                    <div class="card-body text-center p-4">
                        <h6 class="mb-0 text-white-50">เคสทั้งหมด</h6>
                        <h1 class="display-4 fw-bold mb-0" id="chart-total">0</h1>
                    </div>
                </div>
                <div class="card mb-3 border-0 shadow-sm"><div class="card-body"><canvas id="barChart" style="max-height: 250px;"></canvas></div></div>
            </div>

        </div> 
    </div> 

  </div>

  <div id="bottom-nav" class="bottom-nav hidden">
    <div class="nav-item active" id="nav-input" onclick="switchTab('input')"><i class="bi bi-pencil-square"></i><span>บันทึก</span></div>
    <div class="nav-item" id="nav-history" onclick="switchTab('history')"><i class="bi bi-person-lines-fill"></i><span>ผู้ป่วย</span></div>
    <div class="nav-item" id="nav-dashboard" onclick="switchTab('dashboard')"><i class="bi bi-pie-chart"></i><span>สรุป</span></div>
  </div>

  <div class="modal fade" id="wardModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
            <h6 class="modal-title fw-bold">แก้ไขข้อมูล / Status</h6>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
            <input type="hidden" id="edit-hn">
            
            <label class="small text-muted mb-1">Ward Name:</label>
            <input type="text" id="edit-ward-input" class="form-control mb-2" placeholder="Ex. 5C, ICU, 9B...">
            <div class="d-flex gap-2 overflow-auto py-1 mb-3" id="quick-wards"></div>
            
            <label class="small text-muted mb-1">Note (บันทึกช่วยจำ):</label>
            <textarea id="edit-note-input" class="form-control" rows="2" placeholder="Note เพิ่มเติม..."></textarea>
        </div>
        <div class="modal-footer p-2">
            <button type="button" class="btn btn-primary w-100" onclick="saveWardChange()">บันทึก</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // ************************************************
    // ⚠️ อย่าลืมแก้ URL นี้เป็น Web App URL ล่าสุดของคุณ
    const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbz8P4vW1tS1mfGMys4VwTWVWaV89kJZs9V9DNX3vcb_MzjKjvsSDfmwh2wlg1tgFHeS/exec'; 
    const LIFF_ID = '2008753162-pqFRi41y'; 
    // ************************************************

    let currentDoctor = null;
    let existingPatients = [];
    let rawDashboardData = [];
    let allDoctors = [];
    let base64String = "";
    let barChart = null;
    let myPatientsRaw = []; 
    
    // Status Flags
    let isHistoryLoaded = false;
    let isDashLoaded = false;

    // Register Chart Plugin
    if(typeof ChartDataLabels !== 'undefined') Chart.register(ChartDataLabels);

    // 1. INIT LIFF
    window.onload = async function() {
      try {
        await liff.init({ liffId: LIFF_ID });
        if (!liff.isLoggedIn()) { liff.login(); return; }
        const profile = await liff.getProfile();
        initApp(profile.userId);
      } catch (err) { console.error(err); }
    };

    function initApp(uid) {
    // แสดง Console เพื่อ Debug
    console.log("Checking User:", uid);

    fetch(`${WEB_APP_URL}?action=loadApp&uid=${uid}`)
    .then(res => res.json())
    .then(res => {
        console.log("Response:", res); // ดูค่าที่ส่งกลับมา

        if (res.status === 'success') {
            // กรณี: เป็นสมาชิกแล้ว -> โหลดข้อมูล
            currentDoctor = res.doctor;
            existingPatients = res.patients;
            allDoctors = res.doctors;
            startApp();
        } else {
            // กรณี: ยังไม่ได้ลงทะเบียน (หรือ Error อื่นๆ) -> หยุดหมุนและโชว์ UID
            document.getElementById('loading').classList.add('hidden'); // ปิด Spinner
            document.getElementById('unauth-screen').classList.remove('hidden'); // เปิดหน้าจอ Access Denied
            document.getElementById('main-app').classList.add('hidden'); // ซ่อนแอปหลัก (กันพลาด)
            
            // แสดง UID ให้ copy
            document.getElementById('show-uid').innerText = res.uid || uid || "Unknown UID"; 
        }
    })
    .catch(e => {
        // กรณี: พังจริงๆ (เช่น เน็ตหลุด, Script Error)
        document.getElementById('loading').innerHTML = 
            `<div class="text-danger p-3">Error: ${e}<br><button class="btn btn-outline-danger btn-sm mt-2" onclick="location.reload()">Retry</button></div>`;
    });
}
    function startApp() {
        document.getElementById('loading').classList.add('hidden');
        document.getElementById('unauth-screen').classList.add('hidden');
        document.getElementById('main-app').classList.remove('hidden');
        document.getElementById('bottom-nav').classList.remove('hidden');
        document.getElementById('header-doc-name').innerText = currentDoctor.name;
        document.getElementById('visit-date').valueAsDate = new Date();

        
        // Render Specialty
        const container = document.getElementById('specialty-container'); 
        container.innerHTML = "";
        currentDoctor.specialties.forEach((spec, i) => {
            const div = document.createElement('div');
            div.className = "form-check form-check-inline";
            const input = document.createElement('input');
            input.className = "form-check-input";
            input.type = "radio";
            input.name = "specialty";
            input.value = spec.trim();
            input.id = "spec-" + i;
            if (i === 0) input.checked = true;
            input.addEventListener('change', checkGI);
            const label = document.createElement('label');
            label.className = "form-check-label";
            label.htmlFor = "spec-" + i;
            label.innerText = spec.trim();
            div.appendChild(input);
            div.appendChild(label);
            container.appendChild(div);
        });
        checkGI();
        initDashFilters();
    }

    // --- Tab Switching ---
    window.switchTab = function(tab) {
        document.querySelectorAll('.page-section').forEach(el => el.classList.add('hidden'));
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        document.getElementById('tab-' + tab).classList.remove('hidden');
        document.getElementById('nav-' + tab).classList.add('active');
        
        if(tab === 'history') {
             if(!isHistoryLoaded) { loadMyPatients(); isHistoryLoaded = true; }
        }
        if(tab === 'dashboard') {
             if(!isDashLoaded) { loadDashboard(); isDashLoaded = true; }
             else updateDash();
        }
        window.scrollTo(0,0);
    }

    // --- My Patients Logic ---
    // [index.html] แก้ไขฟังก์ชัน loadMyPatients (ให้จำข้อมูลในเครื่อง)

function loadMyPatients() {
    const listContainer = document.getElementById('patient-list-container'); 
    
    // 1. [Turbo] ลองดึงข้อมูลเก่าจากเครื่องมาโชว์ก่อน (ถ้ามี)
    const localKey = 'myPatients_' + currentDoctor.uid;
    const cachedData = localStorage.getItem(localKey);
    
    if (cachedData) {
        // ถ้ามีของเก่า ให้โชว์เลย (User จะรู้สึกว่ามาทันที)
        console.log("Loading from Local Storage...");
        myPatientsRaw = JSON.parse(cachedData);
        updateWardFilterOptions();
        renderPatientList();
        
        // แปะป้ายบอกนิดนึงว่ากำลังอัปเดต
        listContainer.insertAdjacentHTML('afterbegin', '<div id="updating-bar" class="text-center small text-muted bg-light py-1 mb-2"><span class="spinner-border spinner-border-sm"></span> Checking for updates...</div>');
    } else {
        // ถ้าไม่มีของเก่าเลย ให้หมุนรอ
        listContainer.innerHTML = '<div class="text-center mt-4"><span class="spinner-border text-primary"></span><br><small>Loading Patients...</small></div>';
    }
    
    // 2. เรียก Server เพื่อเอาข้อมูลล่าสุด (ทำเบื้องหลัง)
    fetch(`${WEB_APP_URL}?action=getMyPatients&uid=${currentDoctor.uid}`)
    .then(r => r.json())
    .then(data => {
        // ลบป้าย Updating ออก (ถ้ามี)
        const updatingBar = document.getElementById('updating-bar');
        if(updatingBar) updatingBar.remove();

        // 3. อัปเดตข้อมูลจริง และบันทึกลงเครื่อง
        myPatientsRaw = data;
        localStorage.setItem(localKey, JSON.stringify(data)); // จำไว้ใช้คราวหน้า
        
        updateWardFilterOptions();
        renderPatientList();
    })
    .catch(e => {
        console.error("Fetch Error:", e);
        // ถ้าโหลดพลาด แต่มีของเก่าโชว์อยู่แล้ว ก็ไม่ต้องทำอะไร (User ยังใช้งานต่อได้)
    });
}

    function updateWardFilterOptions() {
        const wards = new Set();
        myPatientsRaw.forEach(p => { if(p.ward && p.ward !== '-') wards.add(p.ward); });
        
        const sel = document.getElementById('filter-ward');
        const oldVal = sel.value;
        sel.innerHTML = '<option value="All">All Wards</option>';
        Array.from(wards).sort().forEach(w => {
            sel.innerHTML += `<option value="${w}">${w}</option>`;
        });
        sel.value = oldVal;
    }

    function renderPatientList() {
    const fStatus = document.getElementById('filter-status').value;
    const fWard = document.getElementById('filter-ward').value;
    const container = document.getElementById('patient-list-container');
    container.innerHTML = "";

    const filtered = myPatientsRaw.filter(p => {
        if (fStatus !== 'All' && p.status !== fStatus) return false;
        const pWard = p.ward || '-'; 
        if (fWard !== 'All' && pWard !== fWard) return false;
        return true;
    });

    if (filtered.length === 0) {
        document.getElementById('no-patients').classList.remove('hidden');
        return;
    }
    document.getElementById('no-patients').classList.add('hidden');

    filtered.forEach(p => {
        const isActive = p.status === 'Active';
        const badgeClass = isActive ? 'bg-success' : 'bg-secondary';
        const btnClass = isActive ? 'btn-outline-danger' : 'btn-outline-success';
        const btnText = isActive ? 'Offservice' : 'Active';
        
        const wardText = p.ward && p.ward !== '-' ? p.ward : '<span class="text-muted fst-italic">No Ward</span>';
        
        // --- เตรียมข้อมูลสำหรับส่งเข้า Modal (ต้องระวังเครื่องหมายคำพูด ' และ ") ---
        const safeName = p.name ? p.name.replace(/'/g, "\\u0027") : "";
        const safeWard = p.ward ? p.ward.replace(/'/g, "\\u0027") : "";
        // [สำคัญ] เตรียม text note ให้ปลอดภัยสำหรับใส่ใน onclick
        const safeNote = p.note ? p.note.replace(/'/g, "\\u0027").replace(/"/g, "&quot;").replace(/\n/g, " ") : "";
        
        // --- สร้าง HTML สำหรับแสดง Note (ถ้ามี) ---
        // จะแสดงเป็นกล่องสีเหลืองอ่อนๆ ด้านล่างการ์ด
        let noteDisplayHtml = "";
        if (p.note && p.note.trim() !== "") {
            noteDisplayHtml = `
                <div class="mt-2 p-2 bg-warning bg-opacity-10 border border-warning rounded small text-dark d-flex align-items-start gap-2" 
                     onclick="openWardModal('${p.hn}', '${safeWard}', '${safeNote}')" style="cursor: pointer;">
                    <i class="bi bi-pencil-square text-warning mt-1"></i>
                    <span>${p.note}</span>
                </div>
            `;
        } else {
             // ถ้าไม่มี Note ให้แสดงปุ่มบวก Note เล็กๆ (Optional: ลบออกได้ถ้าไม่อยากให้รก)
             noteDisplayHtml = `
                <div class="mt-2 text-end">
                    <small class="text-muted cursor-pointer" onclick="openWardModal('${p.hn}', '${safeWard}', '')">
                        <i class="bi bi-plus-circle"></i> Add Note
                    </small>
                </div>
             `;
        }

        const card = `
            <div class="card mb-2 border-0 shadow-sm">
                <div class="card-body p-3">
                    <div class="d-flex justify-content-between align-items-start">
                        <div style="width: 65%;">
                            <div class="d-flex align-items-center gap-2 mb-1">
                                <span class="badge ${badgeClass} rounded-pill" style="font-size: 0.7rem;">${p.status}</span>
                                
                                <small class="fw-bold text-primary cursor-pointer" onclick="openWardModal('${p.hn}', '${safeWard}', '${safeNote}')">
                                    <i class="bi bi-geo-alt-fill"></i> ${wardText} 
                                    <i class="bi bi-pencil-square text-muted small"></i>
                                </small>
                            </div>
                            <h6 class="mb-0 fw-bold text-dark text-truncate">${p.name}</h6>
                            <small class="text-muted">HN: ${p.hn}</small>
                        </div>
                        
                        <div class="d-flex flex-column gap-1 text-end" style="width: 30%;">
                             <button class="btn btn-sm btn-light border" onclick="selectHistory('${safeName}','${p.hn}')">
                                <i class="bi bi-clipboard-plus"></i> Follow
                             </button>
                             <button class="btn btn-sm ${btnClass}" onclick="toggleStatus('${p.hn}', '${p.status}')">
                                ${btnText}
                             </button>
                        </div>
                    </div>
                    
                    ${noteDisplayHtml}
                    
                </div>
            </div>
        `;
        container.innerHTML += card;
    });
}
    
    // Toggle Status
    window.toggleStatus = function(hn, currentStatus) {
        const newStatus = currentStatus === 'Active' ? 'Offservice' : 'Active';
        if(!confirm(`ยืนยันเปลี่ยนสถานะเป็น ${newStatus}?`)) return;

        const p = myPatientsRaw.find(x => x.hn == hn);
        if(p) p.status = newStatus;
        renderPatientList(); 

        fetch(WEB_APP_URL, {
            method: 'POST', 
            body: JSON.stringify({ action: 'updateStatus', uid: currentDoctor.uid, payload: { hn: hn, status: newStatus } })
        });
    }

    // [UPDATED] Ward Modal Logic (with Note)
    let wardModal = null;
    window.openWardModal = function(hn, currentWard, currentNote) {
        if(!wardModal) wardModal = new bootstrap.Modal(document.getElementById('wardModal'));
        document.getElementById('edit-hn').value = hn;
        document.getElementById('edit-ward-input').value = (currentWard === '-' || currentWard === 'null' ? '' : currentWard);
        document.getElementById('edit-note-input').value = (currentNote === 'undefined' || !currentNote) ? '' : currentNote;
        
        const quickBox = document.getElementById('quick-wards');
        quickBox.innerHTML = "";
        const existingWards = Array.from(document.getElementById('filter-ward').options).map(o=>o.value).filter(v=>v!=='All');
        existingWards.forEach(w => {
            quickBox.innerHTML += `<span class="badge bg-light text-dark border cursor-pointer me-1" onclick="document.getElementById('edit-ward-input').value='${w}'">${w}</span>`;
        });
        
        wardModal.show();
    }

    window.saveWardChange = function() {
        const hn = document.getElementById('edit-hn').value;
        const newWard = document.getElementById('edit-ward-input').value || '-';
        const newNote = document.getElementById('edit-note-input').value;
        
        const p = myPatientsRaw.find(x => x.hn == hn);
        if(p) {
            p.ward = newWard;
            p.note = newNote;
        }
        renderPatientList();
        wardModal.hide();

        fetch(WEB_APP_URL, {
            method: 'POST', 
            body: JSON.stringify({ 
                action: 'updateStatus', 
                uid: currentDoctor.uid, 
                payload: { hn: hn, status: p.status, ward: newWard, note: newNote } 
            })
        });
    }

    // --- Helpers ---
    window.selectHistory = function(n, h) { switchTab('input'); document.getElementById('v2').click(); document.getElementById('p-name').value = n; document.getElementById('p-hn').value = h; }

    window.processFile = function(input) {
        const f = input.files[0];
        if (f) {
            const btnScan = document.getElementById('btn-scan');
            btnScan.classList.remove('hidden');
            btnScan.classList.remove('btn-success', 'btn-danger'); 
            btnScan.classList.add('btn-secondary');
            btnScan.innerHTML = '<span class="spinner-border spinner-border-sm"></span> กำลังประมวลรูป...';
            btnScan.disabled = true;

            const r = new FileReader();
            r.onload = function(e) {
                const i = new Image();
                i.onload = function() {
                    const c = document.createElement('canvas');
                    const ctx = c.getContext('2d');
                    const maxW = 800; const scale = maxW / i.width;
                    c.width = maxW; c.height = i.height * scale;
                    ctx.drawImage(i, 0, 0, c.width, c.height);
                    base64String = c.toDataURL('image/jpeg', 0.7).split(',')[1];
                    document.getElementById('preview').src = c.toDataURL();
                    document.getElementById('preview').classList.remove('hidden');
                    scanImage(); 
                };
                i.src = e.target.result;
            };
            r.readAsDataURL(f);
        }
    }

    // [UPDATED] Scan Image รับค่า Ward
    window.scanImage = function() { 
        const btn = document.getElementById('btn-scan'); 
        btn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> AI กำลังอ่านข้อมูล...';
        btn.classList.add('btn-primary'); btn.classList.remove('btn-secondary');
        
        fetch(WEB_APP_URL, {method:'POST', body:JSON.stringify({action:'analyze', image:base64String})})
        .then(r=>r.json()).then(res=>{ 
            document.getElementById('p-name').value = res.name || ""; 
            document.getElementById('p-hn').value = res.hn || ""; 
            if(res.ward) document.getElementById('p-ward').value = res.ward;
            
            btn.innerHTML = '<i class="bi bi-check-circle-fill"></i> อ่านเรียบร้อย';
            btn.classList.remove('btn-primary'); btn.classList.add('btn-success');
            btn.disabled = false;
        }).catch(() => { 
            btn.innerHTML = '<i class="bi bi-exclamation-triangle-fill"></i> AI อ่านไม่ออก';
            btn.classList.remove('btn-primary'); btn.classList.add('btn-danger');
            btn.disabled = false;
        });
    }

    window.checkGI = function() {
        try {
            const selected = document.querySelector('input[name="specialty"]:checked');
            const giDiv = document.getElementById('div-gi-diag');
            const giSelect = document.getElementById('gi-diagnosis');
            
            if (!giDiv || !giSelect) return; 

            if (selected && (selected.value.trim().toUpperCase() === 'GI' || selected.value.includes('GI'))) {
                giDiv.classList.remove('hidden'); 
                giSelect.required = true;
            } else {
                giDiv.classList.add('hidden'); 
                giSelect.value = ""; 
                giSelect.required = false;
            }
        } catch (e) { console.warn("GI Check Error:", e); }
    }

    window.copyUID = function() { navigator.clipboard.writeText(document.getElementById('show-uid').innerText); alert("Copied"); }
    window.openExternal = function() { if (liff.isInClient()) { liff.openWindow({ url: window.location.href, external: true }); } else { alert("เปิดอยู่แล้ว"); } }
    window.toggleMode = function() {
        const type = document.querySelector('input[name="visitType"]:checked').value;
        if(type.includes('First')) { document.getElementById('mode-scan').classList.remove('hidden'); document.getElementById('mode-search').classList.add('hidden'); } 
        else { document.getElementById('mode-scan').classList.add('hidden'); document.getElementById('mode-search').classList.remove('hidden'); }
    }

    window.filterPatients = function() {
        const q = document.getElementById('patient-search').value.toLowerCase();
        const box = document.getElementById('search-results'); box.innerHTML="";
        if(q.length < 2) { box.classList.add('hidden'); return; }
        const found = existingPatients.filter(p => p.name.toLowerCase().includes(q) || String(p.hn).includes(q));
        if(found.length > 0) {
            box.classList.remove('hidden');
            found.forEach(p => { box.innerHTML += `<div class="search-item" onclick="fillPatient('${p.name}', '${p.hn}')"><strong>${p.name}</strong> <span class="text-muted">(${p.hn})</span></div>`; });
        } else { box.classList.add('hidden'); }
    }
    window.fillPatient = function(n, h) { document.getElementById('p-name').value = n; document.getElementById('p-hn').value = h; document.getElementById('search-results').classList.add('hidden'); document.getElementById('patient-search').value = ""; }

    // --- Dashboard ---
    function initDashFilters() {
        const docSelect = document.getElementById('filter-doc'); 
        if(docSelect) {
             docSelect.innerHTML = '<option value="all">ทุกคน</option>';
             if(allDoctors) allDoctors.forEach(d => { docSelect.innerHTML += `<option value="${d.name}">${d.name}</option>`; });
        }
        const yearSelect = document.getElementById('filter-year'); 
        const y = new Date().getFullYear();
        if(yearSelect) yearSelect.innerHTML = `<option value="${y}">${y}</option><option value="${y-1}">${y-1}</option>`;
        updateSpecList();
    }
    
    function updateSpecList() {
        const scope = document.getElementById('filter-scope').value;
        const specSelect = document.getElementById('filter-spec');
        specSelect.innerHTML = '<option value="all">ทุกสาขา</option>';
        const uniqueSpecs = new Set();

        if (scope === 'me') {
            if (currentDoctor.specialties) {
                currentDoctor.specialties.forEach(s => uniqueSpecs.add(s.trim()));
            }
        } else {
            if (allDoctors) {
                allDoctors.forEach(d => {
                    if (d.specialties) {
                        d.specialties.toString().split(',').forEach(s => uniqueSpecs.add(s.trim()));
                    }
                });
            }
        }

        Array.from(uniqueSpecs).sort().forEach(s => {
            specSelect.innerHTML += `<option value="${s}">${s}</option>`;
        });
        specSelect.value = 'all';
        updateDash();
    }
    
    function loadDashboard() { 
        fetch(`${WEB_APP_URL}?action=getDashboardData&uid=${currentDoctor.uid}`)
        .then(r => r.json())
        .then(d => { 
            if(!d.error) { 
                rawDashboardData = d; 
                updateDash(); 
            } else { console.error("Server Error:", d.error); }
        })
        .catch(e => { console.error("Dash Load Error:", e); }); 
    }
    
    window.updateDash = function() {
        const scope = document.getElementById('filter-scope').value; 
        const year = parseInt(document.getElementById('filter-year').value);
        const fDoc = document.getElementById('filter-doc').value; 
        const fSpec = document.getElementById('filter-spec').value;
        document.getElementById('div-filter-doc').classList.toggle('hidden', scope !== 'all');
        
        const filtered = rawDashboardData.filter(item => {
            const d = new Date(item.date);
            if (d.getFullYear() !== year) return false;
            if (scope === 'me' && item.doctor !== currentDoctor.name) return false;
            if (scope === 'all' && fDoc !== 'all' && item.doctor !== fDoc) return false;
            if (fSpec !== 'all') {
               const itemSpec = (item.specialty || "").toString().trim(); 
               if (itemSpec !== fSpec.trim()) return false;
            }
            return true;
        });
        
        document.getElementById('chart-total').innerText = filtered.length;
        
        let firstVisitData = Array(12).fill(0);
        let followUpData = Array(12).fill(0);
        
        filtered.forEach(item => {
            const month = new Date(item.date).getMonth();
            if (item.type && item.type.toLowerCase().includes('first')) { firstVisitData[month]++; } 
            else { followUpData[month]++; }
        });
        
        const ctx1 = document.getElementById('barChart');
        if(barChart) barChart.destroy();
        barChart = new Chart(ctx1, {
            type: 'bar',
            data: {
                labels: ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'], 
                datasets: [
                    { label: 'First Visit', data: firstVisitData, backgroundColor: '#0d6efd', stack: 'Stack 0' },
                    { label: 'Follow Up', data: followUpData, backgroundColor: '#9ec5fe', stack: 'Stack 0' }
                ]
            },
            options: {
                responsive: true,
                scales: { x: { stacked: true }, y: { stacked: true, beginAtZero: true } },
                plugins: {
                    datalabels: { color: 'white', font: { weight: 'bold' }, display: function(context) { return context.dataset.data[context.dataIndex] > 0; } },
                    tooltip: { mode: 'index', intersect: false }
                }
            }
        });
    }

    // [UPDATED] Submit Form รวม Ward และ Note
    document.getElementById('consult-form').onsubmit = function(e) {
        e.preventDefault();
        document.getElementById('loading').classList.remove('hidden');
        let diagnosisVal = "";
        const giDiv = document.getElementById('div-gi-diag');
        if (!giDiv.classList.contains('hidden')) { diagnosisVal = document.getElementById('gi-diagnosis').value; }

        const payload = {
            doctorName: currentDoctor.name,
            specialty: document.querySelector('input[name="specialty"]:checked').value,
            patientName: document.getElementById('p-name').value,
            hn: document.getElementById('p-hn').value,
            visitType: document.querySelector('input[name="visitType"]:checked').value,
            diagnosis: diagnosisVal,
            visitDate: document.getElementById('visit-date').value,
            
            // ส่งค่าใหม่
            ward: document.getElementById('p-ward').value,
            note: document.getElementById('p-note').value
        };
        fetch(WEB_APP_URL, {method:'POST', body:JSON.stringify({action:'save', payload:payload})}).then(r=>r.json()).then(()=>{ alert("บันทึกข้อมูลเรียบร้อย ✅"); location.reload(); });
    };

  </script>
